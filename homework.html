    <script>
        function myFuntion(){
            var n = document.getElementById("unmberInput").value; /*取得輸入的值*/
            //alert("輸入的數值是: " +n);
            var str = "<table>";
            for(let i=0; i<n; i++){
                str += "<tr>";
                for(let j=1; j<=n; j++){
                    str += `<td> ${i} × ${j} = ${i*j} </td>`;
                }
            }
            str += "</table>";
            document.getElementById("myid").innerHTML = str; //輸出
        }
    </script>
</head>

    <h1>N*N乘法表</h1>
    <div class="inputCenter">
        <input type="number" id="unmberInput" placeholder="請輸入數字">
        <input type="button" onclick="myFuntion()" value="計算" title="OK">
